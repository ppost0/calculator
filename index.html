<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calc U L8r</title>
</head>
<body>

  <div class="calcborder">
    <div class="displayborder">
      <div class="displaytop" ></div>
      <div class="displaybottom"></div>
    </div>
    <div class="btns">
      <div class="btnsmain">
        <div class="btnsleft">
          <div class="rowone">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
          </div>
          <div class="rowtwo">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
          </div>
          <div class="rowthree">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
          </div>
          <div class="rowfour">
            <button class="num" id="decimal">.</button>
            <button class="num">0</button>
            <button class="equals">=</button>
          </div>
        </div>
        <div class="btnsright">
          <button class="plus">+</button>
          <button class="minus">−</button>
          <button class="times">×</button>
          <button class="divided">÷</button>
        </div>
      </div>
      <div class="clearbtn">
        <button>CLEAR</button>
      </div>
    </div>
  </div>
  <div class="footer">Copyright © 2022 <a href="https://github.com/ppost0">ppost0</a></div>








  <script>

    let value1;
    let value2;
    let operation;
    let result;
    let completed = false;
    let operatorPushed = false;

    const nums = document.querySelectorAll('.num');
    const decimalBtn = document.querySelector('#decimal');
    const plus = document.querySelector('.plus');
    const minus = document.querySelector('.minus');
    const times = document.querySelector('.times');
    const divided = document.querySelector('.divided');
    const equals = document.querySelector('.equals')
    const displayBottom = document.querySelector('.displaybottom');
    const displayTop = document.querySelector('.displaytop');
    const clearBtn = document.querySelector('.clearbtn');



    function add(a, b) {
      return Number(a) + Number(b);
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      if (b === 0) {
        return 'undefined';
      }
      return a / b;
    }

    function operate(operator, a, b) {
      return operator(a, b);
    }




    function populateDisplay(e) {
      if (completed) {
        displayBottom.textContent = '';
        displayTop.textContent = '';
        value1 = undefined;
        value2 = undefined;
        completed = false;
      }
      if (e.target.innerText === '.') {
        decimalBtn.disabled = true;
      }
      displayBottom.textContent += e.target.innerText;
    }


    function pushOperator(e) {
      completed = false;
      if (!operatorPushed) {
        if (e.target.innerText === '+') {
          operation = add;
        } else if (e.target.innerText === '−') {
          operation = subtract;
        } else if (e.target.innerText === '×') {
          operation = multiply;
        } else if (e.target.innerText === '÷') {
          operation = divide;
        }
      }

      if (operatorPushed) {
        value2 = displayBottom.textContent;
        result = operation(value1, value2);
        if (result % 1 !== 0) {
          result = (Math.round(result * 10000000)) / 10000000;
        }
        value1 = result;
        value2 = undefined;
        if (e.target.innerText === '+') {
          operation = add;
        } else if (e.target.innerText === '−') {
          operation = subtract;
        } else if (e.target.innerText === '×') {
          operation = multiply;
        } else if (e.target.innerText === '÷') {
          operation = divide;
        }
        operatorPushed = false;
      } else {
        value1 = displayBottom.textContent;
        operatorPushed = true;
      }

      displayTop.textContent = `${value1} ${e.target.innerText} `;
      displayBottom.textContent = '';
      decimalBtn.disabled = false;
    }




    function pushEquals() {
      value2 = displayBottom.textContent;
      if (!value1 || !value2 || !operation) {
        return;
      }
      result = operation(value1, value2);
      // value1 = result;
      if (result % 1 !== 0) {
        result = (Math.round(result * 10000000)) / 10000000;
      }

      displayTop.textContent += value2;
      value2 = undefined;
      operation = '';
      displayBottom.textContent = '';
      displayBottom.textContent = result;
      operatorPushed = false;
      completed = true;
      decimalBtn.disabled = false;
    }




    function pushClear() {
      value1 = undefined;
      value2 = undefined;
      displayBottom.textContent = '';
      displayTop.textContent = ''
      operation = '';
      result = undefined;
      completed = false;
      operatorPushed = false;
    }


    //can add delete button using .slice





    plus.addEventListener('click', pushOperator);
    minus.addEventListener('click', pushOperator);
    times.addEventListener('click', pushOperator);
    divided.addEventListener('click', pushOperator);
    equals.addEventListener('click', pushEquals);
    clearBtn.addEventListener('click', pushClear)

    for (let i = 0; i < nums.length; i++){
      nums[i].addEventListener('click', populateDisplay);
    }










  </script>
</body>
</html>
