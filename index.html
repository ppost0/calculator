<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>

  <div class="calcborder">
    <div class="displayborder">
      <div class="display">0123456789</div>
    </div>
    <div class="btns">
      <div class="btnsmain">
        <div class="btnsleft">
          <div class="rowone">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="rowtwo">
            <button>3</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="rowthree">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="rowfour">
            <button>.</button>
            <button>0</button>
            <button>=</button>
          </div>
        </div>
        <div class="btnsright">
          <button>+</button>
          <button>-</button>
          <button>×</button>
          <button>÷</button>
        </div>
      </div>
      <div class="clearbtn">
        <button>CLEAR</button>
      </div>
    </div>
  </div>
  <div class="footer">Patrick Post © 2022</div>



















  <script>

    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      return a / b;
    }

    function operate(operator, a, b) {
      return operator(a, b);
    }








  </script>
</body>
</html>
