<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calc U L8r</title>
</head>
<body>

  <div class="calcborder">
    <div class="displayborder">
      <div class="displaytop" ></div>
      <div class="displaybottom"></div>
    </div>
    <div class="btns">
      <div class="btnsmain">
        <div class="btnsleft">
          <div class="rowone">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
          </div>
          <div class="rowtwo">
            <button class="num">3</button>
            <button class="num">5</button>
            <button class="num">6</button>
          </div>
          <div class="rowthree">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
          </div>
          <div class="rowfour">
            <button class="num">.</button>
            <button class="num">0</button>
            <button class="equals">=</button>
          </div>
        </div>
        <div class="btnsright">
          <button class="plus">+</button>
          <button class="minus">-</button>
          <button class="times">×</button>
          <button class="divided">÷</button>
        </div>
      </div>
      <div class="clearbtn">
        <button>CLEAR</button>
      </div>
    </div>
  </div>
  <div class="footer">Copyright © 2022 ppost0</div>








  <script>

    let displayValue;
    let value1;
    let value2;
    let operation;
    let result;
    let completed = false;

    const nums = document.querySelectorAll('.num');
    const plus = document.querySelector('.plus');
    const minus = document.querySelector('.minus');
    const times = document.querySelector('.times');
    const divided = document.querySelector('.divided');
    const equals = document.querySelector('.equals')
    const displayBottom = document.querySelector('.displaybottom');
    const displayTop = document.querySelector('.displaytop');
    const clearBtn = document.querySelector('.clearbtn');







    function add(a, b) {
      return Number(a) + Number(b);
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      return a / b;
    }

    function operate(operator, a, b) {
      return operator(a, b);
    }

    function populateDisplay(e) {
      if (completed) {
        displayBottom.textContent = '';
        displayTop.textContent = '';
        completed = false;
      }
      displayBottom.textContent += e.target.innerText;
    }





    function pushPlus() {
      value1 = displayBottom.textContent;
      operation = 'add';
      displayTop.textContent += `${value1} + `;
      displayBottom.textContent = '';
    }

    function pushEquals() {
      value2 = displayBottom.textContent;

      if (operation = 'add') {
        result = add(value1, value2);
        displayTop.textContent += value2;
        displayBottom.textContent = '';
        displayBottom.textContent = result;
        value1 = result;
        completed = true;
      }
    }

    function pushClear() {
      value1 = '';
      value2 = '';
      displayBottom.textContent = '';
      displayTop.textContent = ''
      operation = '';
    }








    plus.addEventListener('click', pushPlus);
    equals.addEventListener('click', pushEquals);
    clearBtn.addEventListener('click', pushClear)

    for (let i = 0; i < nums.length; i++){
      nums[i].addEventListener('click', populateDisplay);
    }










  </script>
</body>
</html>
